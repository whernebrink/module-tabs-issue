<a href="#maincontent"
   class="skip-link"
   data-translate="text">SkipToMain</a>

<soho-icons *ngIf="!useUpliftIcons"></soho-icons>
<soho-icons-uplift *ngIf="useUpliftIcons"></soho-icons-uplift>

<soho-icons-empty *ngIf="!useUpliftIcons"></soho-icons-empty>
<soho-icons-empty-uplift *ngIf="useUpliftIcons"></soho-icons-empty-uplift>

<nav soho-application-menu
     class="is-personalizable"
     [filterable]="true"
     [openOnLarge]="true"
     [dismissOnClickMobile]="true"
     (menuVisibility)="onMenuVisibility($event)"
     appSpy="soho-application-menu">
  <div soho-searchfield-wrapper>
    <label class="audible"
           for="application-menu-searchfield">Search</label>
    <input soho-searchfield
           id="application-menu-searchfield"
           [clearable]="true">
  </div>
  <soho-accordion [allowOnePane]="false">
    <app-menu-section [section]="menuSection"
                      (clicked)="onMenuItemClicked($event)">
    </app-menu-section>
  </soho-accordion>
</nav>
<div class="page-container no-scroll">
  <div id="maincontent"
       class="page-container scrollable"
       role="main">
    <app-tabs appSpy="app-tabs"></app-tabs>
  </div>
</div>
<div soho-personalize
     (changetheme)="onChangeTheme($event)"></div>
